<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Desktop</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2e, #11111b);
    font-family: "Segoe UI", sans-serif;
    color: white;
    overflow: hidden;
}

/* DESKTOP */
#desktop {
    width: 100%;
    height: 100%;
    padding-bottom: 48px;
}

/* TASKBAR */
#taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 48px;
    background: rgba(20, 20, 30, 0.85);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    border-top: 1px solid rgba(255,255,255,0.08);
}

/* LEFT (START BUTTON) */
.taskbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.start-btn {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    background: linear-gradient(135deg, #4f46e5, #22c55e);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
}

.start-btn:hover {
    filter: brightness(1.1);
}

/* CENTER (APPS) */
.taskbar-center {
    display: flex;
    gap: 12px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.app {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.app.active::after {
    content: "";
    position: absolute;
    bottom: 4px;
    width: 6px;
    height: 6px;
    background: #22c55e;
    border-radius: 50%;
}

.app:hover {
    background: rgba(255,255,255,0.25);
}

/* RIGHT (TRAY) */
.taskbar-right {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
}

.tray-icon {
    opacity: 0.8;
}

#clock {
    min-width: 70px;
    text-align: right;
}

/* Prevent text selection */
#taskbar, #taskbar * {
    cursor: default;
}
</style>
</head>

<body>

<div id="desktop"></div>

<div id="taskbar">
    <!-- LEFT -->
    <div class="taskbar-left">
        <div class="start-btn">‚äû</div>
    </div>

    <!-- CENTER -->
    <div class="taskbar-center">
        <div class="app active">üåê</div>
        <div class="app">üìÅ</div>
        <div class="app">‚öôÔ∏è</div>
        <div class="app">üñ•Ô∏è</div>
    </div>

    <!-- RIGHT -->
    <div class="taskbar-right">
        <div class="tray-icon">üîä</div>
        <div class="tray-icon">üì∂</div>
        <div id="clock"></div>
    </div>
</div>

<script>
function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
